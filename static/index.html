<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .book { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
        input, button { margin: 5px 0; padding: 8px; width: 300px; }
    </style>
</head>
<body>
    <h1>Список книг</h1>

    <div id="book-list">

    </div>

    <h2>Добавить новую книгу</h2>
    <input type="text" id="title" placeholder="Название книги">
    <input type="text" id="author" placeholder="Автор">
    <button onclick="addBook()">Добавить</button>

    <h2>Посмотреть книгу по ID</h2>
    <input type="number" id="bookId" placeholder="ID книги">
    <button onclick="getBook()">Найти</button>
    <div id="single-book"></div>

    <script>
        async function fetchBooks() {
            const res = await fetch('/books');
            const data = await res.json();
            const list = document.getElementById('book-list');
            list.innerHTML = '';
            data.forEach(book => {
                list.innerHTML += `
                    <div class="book">
                        <strong>${book.title}</strong><br>
                        Автор: ${book.author} (ID: ${book.id})
                    </div>
                `;
            });
        }

        async function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            await fetch('/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, author })
            });
            alert('Книга добавлена!');
            fetchBooks();
        }

        async function getBook() {
            const id = document.getElementById('bookId').value;
            const res = await fetch(`/books/${id}`);
            if (res.ok) {
                const book = await res.json();
                document.getElementById('single-book').innerHTML = `
                    <strong>${book.title}</strong><br>
                    Автор: ${book.author}
                `;
            } else {
                document.getElementById('single-book').innerHTML = 'Книга не найдена';
            }
        }

        // Загрузка списка книг при старте
        fetchBooks();
    </script>
</body>
</html>
